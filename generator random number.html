<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Randomer</title>
	<link rel="stylesheet" href="generator random number style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<script>
		
		function generate(){
		
    var min = document.getElementById ('min').value;
    var max = document.getElementById ('max').value;
    var result =Math.floor(Math.random() * (+max+1 - +min)) + +min; 
		
			document.getElementById("result").value = result;
		}
		
</script> 
	
</head>
	
<body>
	<div class="box">
			<h1>Generator</h1>
			<input type="number"  id="min" placeholder="Min">
			<input type="number" id="max" placeholder="Max">
			<input type="button" value="Generate" class="generate" onClick="generate()">
			<input type="textview" id="result">
	</div>
